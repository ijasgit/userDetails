<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="table.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <!-- sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"
    href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />
  <!-- data table jquery -->
  <link rel="stylesheet" type="" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  <!-- jquery base  -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- boodstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="container center">
      <!-- ..........................table................................. -->
      <table id="table" style="border: 2px solid black">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Second Name</td>
            <td>Age</td>
            <td>Mobile No</td>
            <td>Post No</td>
            <td>State</td>
            <td>Area</td>
            <td>E-mail </td>
            <td>Country</td>
            <td colspan="2">Action</td>
          </tr>
        </thead>

        <tbody id="myTable"></tbody>

      </table>
      <button id="backbtn" class="btn btn-primary" type="button"><a
          href="http://127.0.0.1:5500/index.html">BACK</a></button>
    </div>

    <!--....................... modal............................ -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" onclick="myEdit()">Open modal for @mdo</button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>


              <div class="form-group">

                <div class="container rounded bg-white  needs-validation">
                  <div>

                    <div class="col">
                      <div>
                        <div class="row mt-2">

                          <!-- pop-up fields -->
                          <form action="">
                            <input type="text" name="First name" id="id" />
                          </form>
                          <div class="col-md-6"><label class="labels ">Name</label><input type="text"
                              class="form-control form-label" id="firstName" placeholder="first name" value=""></div>
                          <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                              class="form-control" id="secondName" value="" placeholder="surname"></div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Age</label><input type="text"
                              class="form-control" id="age" placeholder="enter your age" value=""></div>
                          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                              class="form-control" id="mobileNo" placeholder="enter phone number" value=""></div>
                          <div class="col-md-12"><label class="labels">Postcode</label><input type="text"
                              class="form-control" id="postNo" placeholder="enter post-No" value=""></div>
                          <div class="col-md-12"><label class="labels">State</label><input type="text"
                              class="form-control" id="state" placeholder="enter your state" value=""></div>
                          <div class="col-md-12"><label class="labels">Area</label><input type="text"
                              class="form-control" id="area" placeholder="enter your area" value=""></div>
                          <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                              class="form-control" id="emailId" placeholder="enter email id" value=""></div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-md-6"><label class="labels">Country</label><input type="text"
                              class="form-control" id="country" placeholder="country" value=""></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
             </div>
            </form>
          </div>
          <div class="modal-footer">
            <div id="btnRow" class=" text-center"><button onclick="myPost()" class="btn btn-primary profile-button"
                type="button">UPDATE</button> <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
  <script src="main.js"></script>
</body>

</html>
