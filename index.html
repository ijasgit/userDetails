<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
            class="font-weight-bold">Admin</span><span class="text-black-50">admin@gmail.com</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form action="#">
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                  id="firstName" placeholder="first name" value="" pattern="[a-z]" required></div>
              <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"
                  id="secondName" value="" placeholder="surname" required></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" id="age"
                  placeholder="enter your age" value="" required></div>
              <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                  id="mobileNo" placeholder="enter phone number" value="" required></div>
              <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"
                  id="postNo" placeholder="enter post-No" value="" required></div>
              <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control"
                  id="state" placeholder="enter state" value="" required></div>
              <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" id="area"
                  placeholder="enter area" value="" required></div>
              <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                  id="emailId" placeholder="enter email id" value="" required></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                  id="country" placeholder="country" value="" required></div>
            </div>
            <div id="btnRow" class="mt-5 text-center"><button onclick="myPost()" class="btn btn-primary profile-button"
                type="submit">SUBMIT</button><button class="btn btn-primary profile-button" id="listbtn"
                type="button"><a href="http://127.0.0.1:5500/table.html">LIST</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
